    [id*=div-avp-].error>.debug .debug-video-state::after {

    [id*=div-avp-]>.debug .debug-ads-state::after {

    }

    [id*=div-avp-].ads-ad-rdy-pre>.debug .debug-ads-state::after {
      content: "PREROLL READY"
    }

    [id*=div-avp-].ads-ad-run-pre>.debug .debug-ads-state::after {

    [id*=div-avp-]>video {

      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      visibility: hidden
    }

    [id*=div-avp-].playing>video {
      visibility: visible
    }

    [id*=div-avp-]>div.ads {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      visibility: visible
    }

    [id*=div-avp-]>div.ads *,
    [id*=div-avp-]>div.ads ::after,
    [id*=div-avp-]>div.ads ::before {
      position: initial;
      -webkit-tap-highlight-color: initial;
      outline: initial;
      border: initial;
      box-sizing: initial
    }

    [id*=div-avp-]>.controls {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      visibility: hidden
    }

    [id*=div-avp-].init>.controls {
      visibility: visible
    }

    [id*=div-avp-]>.controls .mute-btn {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 34px;
      height: 34px;
      border-top-right-radius: 6px;
      cursor: pointer
    }

    [id*=div-avp-].init>.controls .mute-btn {
      pointer-events: all
    }

    [id*=div-avp-]>.controls .mute-btn svg {
      position: absolute;
      width: 16px;
      height: 16px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      fill: #fff;
      stroke: none;
      filter: drop-shadow(0 0 2px #000);
      visibility: none
    }

    [id*=div-avp-].init>.controls .mute-btn svg.sound-on {
      visibility: visible
    }

    [id*=div-avp-].init>.controls .mute-btn svg.sound-off {
      visibility: hidden
    }

    [id*=div-avp-].init.muted>.controls .mute-btn svg.sound-on {
      visibility: hidden
    }

    [id*=div-avp-].init.muted>.controls .mute-btn svg.sound-off {
      visibility: visible
    }

    [id*=div-avp-]>.controls .play-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      cursor: pointer;
      pointer-events: none;
      visibility: hidden;
      background-color: rgba(0, 0, 0, .3)
    }

    [id*=div-avp-]>.controls .play-overlay::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      width: 0;
      height: 0;
      border-top: 30px solid transparent;
      border-bottom: 30px solid transparent;
      border-left: 50px solid #fff;
      filter: drop-shadow(0 0 10px #000)
    }

    [id*=div-avp-].wait-user>.controls .play-overlay {
      visibility: visible;
      pointer-events: auto
    }

        filter: drop-shadow(0 0 10px #aaa)
      }
